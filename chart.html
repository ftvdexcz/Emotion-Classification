<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>

</head>

<body>

    <canvas id="chart" width="300px" height="150px"></canvas>

    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        const xlabels = ['Cảm xúc 1', 'Cảm xúc 2', 'Cảm xúc 3', 'Cảm xúc 4', 'Cảm xúc 5', 'Cảm xúc 6', 'Cảm xúc 7'];
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: xlabels,
                datasets: [{
                    label: ['Số lượng'],
                    data: [7, 5, 4, 6, 3, 4, 2],
                    backgroundColor: [
                        '#855CF8',
                        '#9C7AFF',
                        '#AE92FF',
                        '#BBA2FF',
                        '#C6B3FF',
                        '#D9CBFF',
                        '#E9E2FF'
                    ],
                    borderColor: [
                        '#855CF8',
                        '#9C7AFF',
                        '#AE92FF',
                        '#BBA2FF',
                        '#C6B3FF',
                        '#D9CBFF',
                        '#E9E2FF'
                    ],
                    borderWidth: 1,
                    borderRadius: 15,
                    borderSkipped: false
                }]
            },
            options: {
                scales: {
                    y: {
                        grid: {
                            display: false
                        }
                    },
                    x: {
                        grid: {
                            display: false, 
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Biểu đồ cảm xúc',
                        align: 'start',
                    },
                    legend: {
                        position: 'right',
                        display: false
                    }
                }
            }
        });
    </script>
</body>

</html>
